<div class="admin-container">
  <h2>Input Street Address</h2>
  <form (ngSubmit)="generateHeatmapAndPlaces()" #addressForm="ngForm">
    <div class="form-group">
      <label for="address">Street Address:</label>
      <input type="text" id="address" [(ngModel)]="address" name="address" required>
    </div>
    <button type="submit" class="submit-button">Show Heatmap</button>
  </form>

  <!-- Conditionally render the Google Map only when it's loaded -->
  <google-map *ngIf="mapLoaded" height="400px" width="100%" [center]="center" [zoom]="zoom">
    <map-heatmap-layer [data]="heatmapData" [options]="{ radius: 20, opacity: 0.6 }"></map-heatmap-layer>
  </google-map>
</div>
