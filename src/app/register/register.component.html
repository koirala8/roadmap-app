<div class="register-container">
  <h2>Create an Account</h2>
  <form (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label>Role:</label>
      <div class="radio-group">
        <input type="radio" id="role-admin" [(ngModel)]="role" name="role" value="admin">
        <label for="role-admin">Admin</label>
        <input type="radio" id="role-user" [(ngModel)]="role" name="role" value="user" checked>
        <label for="role-user">User</label>
      </div>
    </div>

    <button type="submit" class="register-button">Register</button>
  </form>
</div>
